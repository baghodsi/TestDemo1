<div>
    <!-- All field and submit for save insert and update record -->
    <div class="detail">
        <label for="fname">Id</label>
        <input type="text" style="width: 100%" id="heroId" placeholder="Id.." [(ngModel)]="hero.id" disabled="true">
        <label for="lname">Name</label>
        <input type="text" style="width: 100%" id="heroName" required [(ngModel)]="hero.name" placeholder="Your name..">
        <label for="lname">Age</label>
        <input type="text" style="width: 100%" id="heroAge" required [(ngModel)]="hero.age" placeholder="Your age..">
        <label for="lname">Card Id</label>
        <input type="text" style="width: 100%" id="heroCardId" required [(ngModel)]="hero.cardId" placeholder="Your card id..">
        
        <label for="subject">Description</label>
        <textarea id="subject" name="subject" required [(ngModel)]="hero.description" placeholder="Write something.." style="height:120px; width: 100%"></textarea>
        <br><input type="submit" value="Submit" (click)="save();">
    </div>
</div>
