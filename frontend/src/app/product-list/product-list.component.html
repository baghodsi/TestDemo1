<div>
    <!-- Create new record -->
    <p style="float: left;padding: 5px 5px;" (click)="setRecId(-1);"><i class="fa fa-plus-square fa-2x" style="font-size: 28px; cursor: pointer;"></i>
    <a style="font-size: 28px"> Add new recoard</a></p>
</div>
<table class="heroes" *ngIf="nRecId != 0">
    <!-- Title for table -->
    <tr>
        <th>ID & Name  {{sSrchTitleText}}</th>
        <th>Age</th>
        <th>CardID</th>
    </tr>
    <!-- List of heroes -->
    <ng-container *ngFor="let hero of heroes">
    <!-- show only list with title selected -->
    <tr class="row" *ngIf="hero.titleId == nRecTitleId"  (dblclick)="setRecId(hero.id);">
        <td  style="width: 50%">
            <a>
            <span class="badge">{{hero.id}}</span> {{hero.name}}
            </a>
        </td>
        <td style="width: 20%">
            <a>
            <span > {{hero.age}} </span>
            </a>
        </td>
        <td style="width: 30%">
            <a>
            <span > {{hero.cardId}} </span>
            </a>
        </td>
        <button class="delete" (click)="delete(hero);">x</button>
    </tr>
    </ng-container>
</table>
